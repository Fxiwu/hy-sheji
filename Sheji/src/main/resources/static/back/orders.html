<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>订单管理</title>
<link rel="stylesheet" type="text/css"
	href="easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/axios.js"></script>

<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
<style type="text/css">
input{
	width: 200px
}
</style>
<script type="text/javascript">
  
//分类格式化方法
function fmtstatus(uStatus){
	if(uStatus==0){
		return "未支付"; 
	} else if(uStatus==1){
		return "已支付";
	} else if(uStatus==2){
		return "未发货";
	} else if(uStatus==3){
		return "已发货";
	}else if(uStatus==4){
		return "已收货";
	}else if(uStatus==5){
		return "已评价";
	}else if(uStatus==6){
		return "已退";
	}
	
	
	
} 

//查询 
function query(){

	$('#dg').datagrid('load',{
		uname: $("#uname").textbox('getValue'),
		state: $("#cc").textbox('getValue'),		
		
	});
}

//清空name，press，date 三个输入框
	function reset(){
		 $("#uname").textbox('setValue',"");
		 $("#cc").textbox('setValue',"");
		 
	}

var id=-1;  //全局变量，当使用右键菜单时，用来表示选中的列的id
//订单发货
function send(){	
	if(window.id<0){
		alert("please select a row before proceeding....");
	}else{	
		$.messager.confirm('Confirm', '您现在要将此订单发货吗?', function(r){
			//取消
			if (!r){
				return;
			}
			//确定发货
			$('#menuform').form('submit',{
				url:"../../orders.do",
				onSubmit: function(param){
					param.id = window.id;
					param.op = 'update2';
			    },
				success:res=>{
					res=JSON.parse(res);
					$.messager.alert('tip',res.msg);
					//刷新表格
					$('#dg').datagrid("reload");
				}
			});			
		});				
	}
}

//右击菜单
$(function() {
	$("#dg").datagrid({
		 onRowContextMenu: function (e, rowIndex, rowData) { //右键时触发事件                      
                 e.preventDefault(); //阻止浏览器捕获右键事件
                 $(this).datagrid("clearSelections"); //取消所有选中项
                 $(this).datagrid("selectRow", rowIndex); //根据索引选中该行
                 window.id=rowData.id;  //给全局变量赋值，表示当前选中的id
                 $('#contextMenu_jygl').menu('show', {                        
                     left: e.pageX,//在鼠标点击处显示菜单
                     top: e.pageY
                 });
                 e.preventDefault();  //阻止浏览器自带的右键菜单弹出
             },
		});
});


</script>
</head>
<body>
<!-- 右击菜单 -->
	<form action="#" id="menuform">
		 <div id="contextMenu_jygl" class="easyui-menu"  style="width:120px;">
			<div data-options="name:'delete',iconCls:'icon-print'" 
			onclick="send()">发货</div>
		</div>
	</form>


<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north'" style="height: 50px;">
		<div style="height: 50px; margin: 10px">
		<input class="easyui-textbox" label="用户名" style="width:200px" id="uname">
		<select id="cc" class="easyui-combobox" name="dept" style="width:200px;">
	  	    <option ></option>
			    <option value="0">未支付</option>
			    <option value="1">已支付</option>
			    <option value="2">未发货</option>
			    <option value="3">已发货</option>
			    <option value="4">已收货</option>
			    <option value="5">已评价</option>
			     <option value="6">已退</option>
		</select>
		<a  href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'"
				onclick="reset()">重置</a>
		
			<a id="btn" href="#" class="easyui-linkbutton"
			data-options="iconCls:'icon-search'"
			onclick="query()">查询</a>
		</div>
	</div>
	<div data-options="region:'center',title:'查询结果', iconCls:'icon-ok'">
		<table class="easyui-datagrid" id="dg"
			data-options="
			url:'../../allOrder',
			method:'get',
			border:false,
			singleSelect:true,
			fit:true,
			fitColumns:true,
			pagination:true">
			<thead>
				<tr>
					<th data-options="field:'oId', width:30">订单号</th>
					<th data-options="field:'uName', width:60 ">用户名</th>
					<th data-options="field:'oTotal', width:60">总金额</th>
					<th data-options="field:'oState', width:60,formatter:fmtstatus">支付状态</th>
					<th data-options="field:'oCreatetime', width:120">下单时间</th>
					<th data-options="field:'addAddr', width:120 ">送货地址</th>
					<th data-options="field:'addPhone', width:120 ">联系电话</th>				
				</tr>
			</thead>
		</table>
	</div>
</div>

</body>
</html>
