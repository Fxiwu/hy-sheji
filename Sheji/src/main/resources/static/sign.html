	<body class="sign-bg">
		<div class="sign clearfix">
			<div class="top clearfix">
				<a href="index.html" class="fl fanhui">返回首页</a>
				<p class="fr">
					还没有账号？

			</div>
			<div class="bottom clearfix box-s ra10">
				<div class="title">
					<strong  >会员登录</strong>
				</div>
				<form>
					<table>
						<tbody>
						<tr>
							<th  > 用户名:</th>
							<td><input type="text" name="username" v-model="username"
									   class="text" maxlength="20"  onblur=""  />
								<span
										id="span1">
									</span></td>
						</tr>
						<tr>
							<th  > 密&nbsp;&nbsp;  码:</th>

							<td><input type="password"  id="password" name="password"   class="text" maxlength="20" autocomplete="off" /><span>
									</span></td>
						</tr>



						</tbody>
						<tr>
							<th>
								验证码:
							</th>
							<td>
										<span class="fieldSet">
											<input type="text"  class="yanzheng" id="captcha" name="captcha"   maxlength="4"  >
											<img  class="captchaImage" src="img/yzm.jpg" title="点击更换验证码" onclick=" " style="height: 30px; width:120px;font-size: 10px">
										</span>
							</td>
						</tr>
						<tr>
							<th>&nbsp;

							</th>
							<td>
								<label>
									<input type="checkbox" id="isRememberUsername" name="isRememberUsername" value="true">记住用户名
								</label>

							</td>
						</tr>

					</table>


				</form>

				<a href="#" class="sign-btn zhuce-btn ra5">登&nbsp;&nbsp;录</a>
