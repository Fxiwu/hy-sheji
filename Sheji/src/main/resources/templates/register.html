<!DOCTYPE html>
<html>

	<head>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset='utf-8'>
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="stylesheet" type="text/css" href="css/page.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/jquery.SuperSlide.2.1.js"></script>
	</head>
	
	<body class="sign-bg">
		<div class="sign clearfix">
			<div class="top clearfix">
				<a href="index" class="fl fanhui">返回首页</a>
				<p class="fr">
					已有账号？
					<a href="sign" class="zhuce ra3">
						登录
					</a>
				</p>



			</div>
			<div class="bottom clearfix box-s ra10">
				<div class="title">
					<strong  >会员注册</strong>
				</div>
                <form action="registers" method="post">
					<table>
						<tbody>
						<tr>
							<th><span class="requiredField">*</span>用户名:</th>
							<td>
							<input type="text" id="uName" name="uName" class="text" maxlength="20"  th:value="${user}!=null ? ${user.uName} :''"/>
								<span class="span1" th:if="${errors}!=null" th:text="${errors.get('uName')}"> </span>
						        <span class="span1" th:if="${nameerrors}!=null" th:text="${nameerrors}"> </span>
						   </td>
						</tr>
						<tr>
							<th><span class="requiredField">*</span>密&nbsp;&nbsp;码:</th>
							<td><input type="password"  id="uPassword" name="uPassword"   class="text" maxlength="20" autocomplete="off" />
							 <span class="span1" th:if="${errors}!=null" th:text="${errors.get('uPassword')}"> </span>

									</td>
						</tr>
						<tr>
							<th><span class="requiredField">*</span>确认密码:</th>
							<td><input type="password"  id="repassword" name="repassword" class="text" maxlength="20"
									   autocomplete="off" />
						       <span class="span1" th:if="${pwderror}!=null" th:text="${pwderror}"> </span>
						       
						       </td>
						
						</tr>

						<tr>
							<th><span class="requiredField">*</span>电话:</th>
							<td><input type="text"  id="uPhone" name="uPhone" class="text" maxlength="200"  th:value="${user}!=null ? ${user.uPhone} :''">
							<span class="span1" th:if="${errors}!=null" th:text="${errors.get('uPhone')}"> </span>
							<span class="span1" th:if="${phoneerrors}!=null" th:text="${phoneerrors}"> </span>
			
							</td>
						</tr>

						<tr>
							<th>性别:</th>
							<td><span class="fieldSet"> <label>
								<input type="radio" id="uSex" name="uSex" value="男"  checked>男
										</label> <label>
								<input type="radio" id="uSex"  name="uSex" value="女">女

										</label> </span></td>
						</tr>


						</tbody>
						<tr>
							<th>
								验证码:
							</th>
							<td>
										<span class="fieldSet">
											<input type="text"  class="yanzheng" id="captcha" name="captcha"   maxlength="4"  >
                                            <img id="captchaImage" class="captchaImage" src="getCode"
											 title="点击更换验证码"  onclick="this.src='getCode?'+(new Date()).getTime();" style="height: 35px; width:130px">
									       
										</span>
										<span class="span1" th:if="${captchaerror}!=null" th:text="${captchaerror}" > </span>

							</td>
						</tr>

					</table>

                     <button  class="sign-btn zhuce-btn ra5">立即注册</button>
				</form>

					
			</div>

		</div>
	</body>
</html>
