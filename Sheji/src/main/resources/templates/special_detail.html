				<input type="text" class="fl" name="" id="" value="" placeholder="请输入您要搜索的内容" />

	<!--navbar star-->

		<!--mall star-->
		<div class="mall clearfix">

			
			<!--sales star-->
			<div class="sales clearfix">
				<div id="sd" class="content clearfix">
					<div class="top clearfix">
						 <p class="p">地区:</p>
						<p class="p">湘西   花垣</p>
					</div>

							</div>
							<div class="xia clearfix box-s">

								</p>
								<div class="price clearfix">

							</div>
						</div>
						 </li>

				    var vue=new Vue({
				    	el:"#sd" ,
				    	data:{
				    		aId:"",
				    		sdlist:[]
				    	},
				    	 created:
				    		 function(){
				    		this.aId=location.hash.substr(1);
				    		 axios.get("special_details?aId="+this.aId).then(res=>{
				    			 this.sdlist=res.data;
					         }) 
				    	 
				    		  
				    		
				    	}
