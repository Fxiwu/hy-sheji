<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset='utf-8'>
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>搜索</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="css/page.css" />
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.SuperSlide.2.1.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/axios.min.js"></script>
</head>

<body>
<!--header star-->
<div class="header clearfix">
 <div th:insert="index::.toubu"></div>
 <div class="bottom clearfix">

		<div class="search clearfix fr ra5">
			<input type="text" class="fl" name="" id=""   placeholder="请输入您要搜索的内容" />
			<input type="button" name="" id="" value="搜索" class="fl box-s" />
		</div>
	</div>
</div>
<!--header end-->

<!--navbar star-->
<div class="navbar clearfix">
	<div class="content clearfix">
		<ul>
			<li><a href="index">首页</a></li>
			<li class="cur"><a href="mall">商城</a></li>
			<li><a href="special">一市一县</a></li>
			<li><a href="area">助力地区</a></li>
		</ul>
	</div>
</div>
<!--navbar end-->

<!--mall star-->
<div class="mall clearfix">


	<!--sales star-->
	<div class="sales clearfix">
		<div id="fl" class="content clearfix">
				 
			 
       <div class="bottom clearfix" id="s">
               <ul    v-if="plist!=null"> 
                 <li v-for="p in plist">
					<div class="list clearfix transition">
						<div class="tu clearfix">
							<!-- <a :href="'pro_detail?#'+{p.pId}">
								<img  :src="{p.pImg}"/>
							</a> -->
							<span></span>
						</div>
						<div class="xia clearfix box-s">
							<p class="bt over"   >
								{{p.pName}}
							</p>
							<div class="price clearfix">
								<span class="fl">￥{{p.price}}</span>
 
							</div>
						</div>
					</li>
				</ul>
				</div>
				 


			</div>
  

		</div>
	</div>
	
	<script>
	    var vue=new Vue({
	    	el:"#s",
	    	data:{
	    		plist:{}
	    	},
	    
	    	 created:function(){
	    		 axios.get("sou").then(res=>{
	    			 this.plist=res.data;
	    		 })
	    	 }
	    
	    })
	</script>
	<!--sales end-->
</div>
<!--mall end-->

<!--footer star-->
<div class="weibu" th:include="index::.weibu">
	
</div>
<!--footer end-->

</body>

<script src="js/other.js" type="text/javascript" ></script>
</html>
