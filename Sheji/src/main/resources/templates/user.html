<!DOCTYPE html>
<html>

	<head>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset='utf-8'>
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>个人中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/jquery.SuperSlide.2.1.js"></script>
	    <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript" src="js/axios.min.js"></script>
	    <script type="text/javascript" src="js/jquery.form.min.js"></script>
         
	</head>

	<body>
		<!--header star-->
		<div class="header clearfix">
			 <div th:include="index::.toubu"></div>
			  
		</div>
		<!--header end-->

		<!--navbar star-->
		<div class="navbar clearfix">
			<div class="content clearfix">
				<ul>
				<li ><a href="index">首页</a></li>
				<li><a href="mall">商城</a></li>
				<li><a href="special">一市一县</a></li>
				<li><a href="area">助力地区</a></li>
				</ul>
			</div>
		</div>
		<!--navbar end-->

		<!--Main-wrap-->
		<div class="main-wrap graybg clearfix">
			<div class="wrapper pt40 pb40 clearfix">
				<div class="fl slide-nav white-box">
					<ul>
						<li class="on">
							<a href="user" class="db fs18">个人信息</a>
						</li>
						<li>
							<a href="user_order" class="db fs16">我的订单</a>
						</li>
						 
						
						<li>
							<a href="user_address" class="db fs16">收货地址</a>
						</li>
						
						
					</ul>
				</div>
				<div class="fr slide-show white-box">
					<div class="dark-tit line-bot clearfix">
						<h3 class="fl fs26">个人信息</h3>
					</div>
					<div class="user-info mt50 clearfix">
						 
							<div class="fl base-info">
								<ul>
									<li>
										<label class="fl l-option">姓名：</label>
										<p class="fl ml10 " th:text="${user.uName}"></p>
									</li>
									
									<li class="radio-li">
										<label class="fl l-option">性 别：</label>
										 <p class="fl ml10" th:text="${user.uSex}"></p>	
									</li>
									<li>
										<label class="fl l-option">电 话：</label>
										 <p class="fl ml10" th:text="${user.uPhone}"></p>	
									</li>
									 <li>
										<label class="fl l-option">注册时间：</label>
										 <p class="fl ml10" th:text="${#dates.format(user.uCreatetime,'yyyy-MM-dd')}"></p>	
									</li>
								</ul>
							</div>
							<div class="fr user-photo pr50 mr10">
							
							    <form id="form1" action="upTou" method="post" enctype="multipart/form-data">
							    
 							    <p class="photo" style="width:100px;height:100px;" >
  							    <img id="img" th:if="${user.uImg}==null"  src="img/默认头像.jpg" alt="" style="width:100px;height:100px"    />
  							    <img id="img" th:if="${user.uImg}!=null" th:src="${user.uImg}" alt=""  style="width:100px;height:100px"    />
 							    </p>
   								  <input name="uId" th:value="${user.uId}" hidden>
			                     <span class="fileinput-button" style="margin-top:5px">
						            <span>更换头像</span>
						             
						            <input type="file" id="file"  name="file" onchange="i(this)"/>
						             
						        </span>
						       
						         <button style="border:none;background:#FAFAFA;margin-left:20px"> 确定</button>
							 </form>
							</div>
					 
                            
					</div>

				</div>

			</div>
		</div>
		<!--/end-->

		<!--footer star-->
	 <div class="weibu" th:include="index::.weibu"></div>
		<!--footer end-->
      <script>
      function  exit(){

  		axios.get("exit").then(res=>{
  			 
  			window.location.href=res.data.msg;
  			
  		})
  	    }
      function i(a){
    	  
      	var url = null;  
      	var fileObj = document.getElementById("file").files[0];
      	if (window.createObjcectURL != undefined) {  
      	    url = window.createOjcectURL(fileObj);  
      	} else if (window.URL != undefined) {  
      	    url = window.URL.createObjectURL(fileObj);  
      	} else if (window.webkitURL != undefined) {  
      	    url = window.webkitURL.createObjectURL(fileObj);  

      	}
      	 document.getElementById("img").src=url;
      
       }
      $(function(){
		   
			$("#form1").ajaxForm(function(data){  
			 
					alert(data.msg); 
					window.location.reload();
				 
			});     
		});
      </script>
	</body>

</html>
