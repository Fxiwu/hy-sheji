<!DOCTYPE html>
<html>

	<head>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset='utf-8'>
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>个人中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/jquery.SuperSlide.2.1.js"></script>
	</head>

	<body>
		<!--header star-->
		<div class="header clearfix">
			 <div th:include="index::.toubu"></div>
			  
		</div>
		<!--header end-->

		<!--navbar star-->
		<div class="navbar clearfix">
			<div class="content clearfix">
				<ul>
				<li ><a href="index">首页</a></li>
				<li><a href="mall">商城</a></li>
				<li><a href="special">一市一县</a></li>
				<li><a href="area">助力地区</a></li>
				</ul>
			</div>
		</div>
		<!--navbar end-->

		<!--Main-wrap-->
		<div class="main-wrap graybg clearfix">
			<div class="wrapper pt40 pb40 clearfix">
				<div class="fl slide-nav white-box">
					<ul>
						<li class="on">
							<a href="user" class="db fs18">个人信息</a>
						</li>
						<li>
							<a href="user_order" class="db fs16">我的订单</a>
						</li>
						 
						
						<li>
							<a href="user_address" class="db fs16">修改密码</a>
						</li>
						
						
					</ul>
				</div>
				<div class="fr slide-show white-box">
					<div class="dark-tit line-bot clearfix">
						<h3 class="fl fs26">个人信息</h3>
					</div>
					<div class="user-info mt50 clearfix">
						<form action="">
							<div class="fl base-info">
								<ul>
									<li>
										<label class="fl l-option">姓名：</label>
										<p class="fl ml10 " th:text="${user.uName}"></p>
									</li>
									
									<li class="radio-li">
										<label class="fl l-option">性 别：</label>
										 <p class="fl ml10" th:text="${user.uSex}"></p>	
									</li>
									<li>
										<label class="fl l-option">电 话：</label>
										 <p class="fl ml10" th:text="${user.uPhone}"></p>	
									</li>
									 <li>
										<label class="fl l-option">注册时间：</label>
										 <p class="fl ml10" th:text="${#dates.format(user.uCreatetime,'yyyy-MM-dd')}"></p>	
									</li>
								</ul>
							</div>
							<div class="fr user-photo pr50 mr10">
								<p class="photo"><img src="img/photo.jpg" alt="" /></p>
								<input type="button" onMouseMove="f.style.pixelLeft=event.x-60;f.style.pixelTop=this.offsetTop;" value="更换头像" onClick="f.click()" class="edit_photo fs14 green radius3 mt10">
								<input type="file" id="f" onChange="txt.value=this.value" name="f" class="files" size="1" hidefocus>
							</div>
						</form>

					</div>

				</div>

			</div>
		</div>
		<!--/end-->

		<!--footer star-->
	 <div class="weibu" th:include="index::.weibu">
		<!--footer end-->

	</body>

</html>
