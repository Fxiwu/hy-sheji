<!DOCTYPE html>
<html>

	<head>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset='utf-8'>
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>地区介绍</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="stylesheet" type="text/css" href="css/page.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/jquery.SuperSlide.2.1.js"></script>
	    <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript" src="js/axios.min.js"></script>
	    
	</head>

	<body>
	<!--header star-->
	<div class="header clearfix">
		<div th:include="index::.toubu"></div>
		<div class="bottom clearfix">

			<div class="search clearfix fr ra5">
				<input type="text" class="fl" name="" id="" value="" placeholder="请输入您要搜索的内容" />
				<input type="button" name="" id="" value="搜索" class="fl box-s" />
			</div>
		</div>
	</div>
	<!--header end-->

	<!--navbar star-->
	<div class="navbar clearfix">
		<div class="content clearfix">
			<ul>
				<li ><a href="index">首页</a></li>
				<li><a href="mall">商城</a></li>
				<li><a href="special">一市一县</a></li>
				<li class="cur"><a href="area">助力地区</a></li>
			</ul>
		</div>
	</div>
	<!--navbar end-->

	<!--mall star-->
		<div class="mall clearfix" style="background: #EBEBEB">

			
			<!--artist-detail star-->
			<div class="adetail clearfix">
				 
					<div class="adetails clearfix box-s">
						<div id="ade" class="top clearfix">
							<div class="left clearfix fl box-s">
								<div class="tu clearfix">
									<img :src="area.aPhoto"/>
									<span></span>
								</div>

						</div>
						<div class="right clearfix fr">
							<div class="shang clearfix">
								<span class="fl">{{area.aShi}}市&nbsp;{{area.aXian}}</span>
								<a :href="'special_detail?#'+aId" class="fr ra3 transition">为它助力</a>

							</div>
							<div class="ctentheight clearfix" id="main2">	
								<p class="p">{{area.aJieshao}}</p>
 
							</div>							
						</div>
					</div>
					<script type="text/javascript">
					   var vue=new Vue({
						   el:"#ade",
						   data:{
							   aId:"",
							   area:{}
						   },
					       created:function(){
					    	   this.aId=location.hash.substr(1);
					    	   axios.get("adetail?aId="+this.aId).then(res=>{
					    		   this.area=res.data;
					    		   alert(this.area);
					    	   })
					    	   
					       }
					   })
					
					</script>
				</div>
			</div>
			<!--artist-detail end-->
			
		</div>
		<!--mall end-->
		
		<!--footer star-->
	<!--footer star-->
	<div class="weibu" th:include="index::.weibu">
		<!--footer end-->
	</body>
	<script type="text/javascript">
		$('.listed .list ul li,.listed .ywlist ul li').each(function() {
			$(this).click(function() {
				$(this).siblings("li").removeClass("cur");
				$(this).addClass("cur");
			});
		});	
	</script>
	<script type="text/javascript">
		$(document).ready(function(){
			var data = '0';
			$('.more-button').click(function(){
				
				if(data == 0){
					$('.ctentheight').height('auto');
					$('.more-button').html('折叠');
					data = 1;
					return false;
				}
				if(data == 1){
					$('.ctentheight').height('490px');
					$('.more-button').html('展开');
					data = 0;
					return false;
				}
				
		
			})
		})
		$('.more-button').click(function(){
			$(this).toggleClass('more-buttontwo')
		});
	</script>
	<script src="js/other.js" type="text/javascript" ></script>
</html>
